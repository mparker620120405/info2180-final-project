<! DOCTYPE html>
<html>
	<head>
		<title>BugMe Issue Tracker</title>

		<link href="styles.css" type="text/css" rel="stylesheet"/>
		<script type="text/javascript" src="validation.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<h1><i class="fa fa-bug"> BugMe Issue Tracker</i></h1>
		</header>

		<div class="sidebar">
			<p><i class="fa fa-home"> <a href="index.html">Home</a></i></p>
			<p><i class="fa fa-user-plus"> <a href="newuser.html">Add New User</a></i></p>
			<p><i class="fa fa-plus-circle"> <a href="newissue.html">New Issue</a></i></p>
			<p><i class="fa fa-power-off"> <a href="index.html">Logout</a></i></p>
		</div>

		<main>
			<h1>CREATE ISSUE</h1>
			<form action="" onsubmit ="" method="post">
				<label for="title">Title</label><br>
				<input id="title" type="text" name="title"/><br><br>
				<label for="description">Description</label><br>
				<input id="description" type="text" name="discription"/><br><br>
				<label for="assigned_to">Assigned To</label><br>
				<input id="assigned_to" type="text" name="assigned_to"/><br><br>
				<label for="type">Type</label><br>
				<input id="type" type="text" name="type"/><br><br>
				<label for="priority">Priority</label><br>
				<input id="priority" type="text" name="priority"/><br><br>
				<input type="submit" value="SUBMIT">
			</form>
		</main>
	</body>

</html>
